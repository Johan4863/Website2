<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio 3D | Twoje Imię</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white font-sans">
    <header class="p-6 text-center">
      <h1 class="text-4xl font-bold mb-2">Portfolio 3D</h1>
      <p class="text-zinc-400">3D Models created by Jakub</p>
    </header>

    <section class="px-6 py-8 max-w-7xl mx-auto">
      <h2 class="text-2xl font-semibold mb-6">Modele 3D</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Przykładowy model -->
        <div class="bg-zinc-800 rounded-xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
          <img src="./final.jpg" alt="Model 1" class="w-full h-60 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Scene 1</h3>
            <p class="text-sm text-zinc-400">Blender</p>
          </div>
        </div>
                        
        <div class="bg-zinc-800 rounded-xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
          <img src="./final2.png" alt="Model 1" class="w-full h-60 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Scene 2</h3>
            <p class="text-sm text-zinc-400">Blender</p>
          </div>
        </div>
        
        <div class="bg-zinc-800 rounded-xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
          <img src="./final3.jpg" alt="Model 1" class="w-full h-60 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Scene 3</h3>
            <p class="text-sm text-zinc-400">Blender</p>
          </div>
        </div>

        <!-- Dodaj więcej modeli wedle potrzeb -->
      </div>
    </section>

    <footer class="text-center py-6 text-zinc-500">
      &copy; 2025 Portfolio 3D.
    </footer>
  </body>
</html>
