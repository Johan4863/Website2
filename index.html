<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johan Arts - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      transition: background 1s, color 1s;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      z-index: 1000;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.3s;
      font-size: 1.2rem;
    }

    .toggle-btn:hover { background: #666; }

    .filter-buttons {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1001;
    }

    .filter-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }

    .filter-btn:hover, .filter-btn.active { background: #666; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 140px 20px 40px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.5s;
      display: block;
      loading: lazy;
    }

    .gallery-item:hover img { transform: scale(1.05) rotate(1deg); }

    .gallery-item .title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .title { opacity: 1; }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .day { background: linear-gradient(180deg, #f0f0f0, #d0d0d0); color: #111; }
    .night { background: linear-gradient(180deg, #111, #222); color: #f0f0f0; }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      overflow: hidden;
      transition: opacity 0.5s;
    }

    .lightbox.show { display:flex; }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      transition: opacity 0.5s;
    }

    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .prev { left: 30px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 30px; top: 50%; transform: translateY(-50%); }
  </style>
</head>
<body class="day">
  <header>Johan Arts</header>
  <button class="toggle-btn" id="mode-btn" onclick="toggleMode()">ðŸŒž</button>

  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="paintings">Paintings</button>
    <button class="filter-btn" data-filter="models3d">3D Models</button>
  </div>

  <div class="gallery">
    <!-- Paintings -->
    <div class="gallery-item fade-in" data-category="paintings">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413918841909542983/20250906_1801_Franz_Bonaparta.jpg?ex=68bdae09&is=68bc5c89&hm=f06e3f43aa6b7adc5d91fbde2bd9a0ba152998e7436bda507e3de846a466dbf3&" alt="Franz Bonaparta">
      <div class="title">Franz Bonaparta</div>
    </div>
    <div class="gallery-item fade-in" data-category="paintings">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413918841255362663/20250906_1802_Gate_To_Hell.jpg?ex=68bdae09&is=68bc5c89&hm=3aaa3a8111cda4c5cdbc29e324223ec339a084a67eabc1a57df027bf0cd5146f&" alt="Gate To Hell">
      <div class="title">Gate To Hell</div>
    </div>
    <div class="gallery-item fade-in" data-category="paintings">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413918840525688873/20250906_1804_Apocalypse_.jpg?ex=68bdae08&is=68bc5c88&hm=23904a28cdc413007b611334c9f02ef3b21ee4f73b105d1a31e15ccb655e20a0&" alt="Apocalypse">
      <div class="title">Apocalypse</div>
    </div>
    <div class="gallery-item fade-in" data-category="paintings">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413918839519051887/20250906_1804_Capo_Infernale.jpg?ex=68bdae08&is=68bc5c88&hm=051387be8ee51636a409a44ac9aa3cf10ae61ab2cfd1cf1ef9b518f27550fc95&" alt="Capo Infernale">
      <div class="title">Capo Infernale</div>
    </div>

    <!-- 3D Models -->
    <div class="gallery-item fade-in" data-category="models3d">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413923307765497886/Messenger_creation_C3FC690E-D65B-4BA8-9382-1BA7D56ED6A9.png?ex=68bdb231&is=68bc60b1&hm=ba76e61fa671a4efa3f11a77041b4db06f87ea3176c2deb0d37c61bf0392cda2&" alt="3D Model 1">
      <div class="title">3D Model 1</div>
    </div>
    <div class="gallery-item fade-in" data-category="models3d">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413923307006332936/Messenger_creation_8A60F5C4-F5CF-4990-8404-24BCC322F84F.png?ex=68bdb231&is=68bc60b1&hm=3dc87d7fd6e2252a152911419891c25f8dda29a1dabff7cfe9aa6a4d0b5b919e&" alt="3D Model 2">
      <div class="title">3D Model 2</div>
    </div>
    <div class="gallery-item fade-in" data-category="models3d">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413923307392077864/Messenger_creation_3A509DB4-7966-47F1-AD4D-2AE2D0DFE5CC.png?ex=68bdb231&is=68bc60b1&hm=50204ae89561cca18bc0c5d687d1504b8e36ed51c716818c5136528a195184bf&" alt="3D Model 3">
      <div class="title">3D Model 3</div>
    </div>
    <div class="gallery-item fade-in" data-category="models3d">
      <img src="https://cdn.discordapp.com/attachments/1324727459840790643/1413923306620453044/Messenger_creation_8E645E98-B6F2-465C-BA2E-F10792F15C23.jpg?ex=68bdb231&is=68bc60b1&hm=f0dfe835d161ba7eeab5fe6c60485d210a1933c912c7c1749d581043182871bb&" alt="3D Model 4">
      <div class="title">3D Model 4</div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="prevImage()">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="next" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const modeBtn = document.getElementById('mode-btn');
    const filterBtns = document.querySelectorAll('.filter-btn');
    let currentIndex = 0;

    galleryItems.forEach((item, index) => {
      item.style.animationDelay = `${index * 0.3}s`;
      item.addEventListener('click', () => openLightbox(index));
    });

    function toggleMode() {
      document.body.classList.toggle("night");
      document.body.classList.toggle("day");
      modeBtn.textContent = document.body.classList.contains('night') ? 'ðŸŒ™' : 'ðŸŒž';
    }

    function openLightbox(index) {
      currentIndex = index;
      lightbox.classList.add('show');
      lightboxImg.style.opacity = 0;
      lightboxImg.src = galleryItems[currentIndex].querySelector('img').src;
      setTimeout(() => lightboxImg.style.opacity = 1, 50);
    }

    function closeLightbox() { lightbox.classList.remove('show'); }
    function prevImage() { currentIndex = (currentIndex-1+galleryItems.length)%galleryItems.length; lightboxImg.src = galleryItems[currentIndex].querySelector('img').src; }
    function nextImage() { currentIndex = (currentIndex+1)%galleryItems.length; lightboxImg.src = galleryItems[currentIndex].querySelector('img').src; }

    document.addEventListener('keydown', (e)=>{
      if(lightbox.classList.contains('show')){
        if(e.key === 'ArrowLeft') prevImage();
        if(e.key === 'ArrowRight') nextImage();
        if(e.key === 'Escape') closeLightbox();
      }
    });

    // Filter logic
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        galleryItems.forEach(item => {
          if(filter === 'all' || item.dataset.category === filter) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
      </html>
